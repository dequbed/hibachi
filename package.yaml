name: Hibachi 
# The package version.  See the Haskell package versioning policy (PVP)
# for standards guiding when and how versions should be incremented.
# https://wiki.haskell.org/Package_versioning_policy
# PVP summary:      +-+------- breaking API changes
#                   | | +----- non-breaking API additions
#                   | | | +--- code changes with no API change
version:            0.1.0.0

synopsis:           A Blog Engine
homepage:           https://dequbed.space/

license:            GPL-3
license-file:       LICENSE

author:             Gregor Reitzenstein
maintainer:         me@dequbed.space

category:           Web

extra-source-files: 
  - README.md
  - CHANGELOG.md

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators

library:
  source-dirs: src
  dependencies:
    - base            >= 4.12 && <4.13
    - text            >= 1.2  && <1.3
    - bytestring      >= 0.10 && <0.11
    - lucid           >= 2.9  && <2.10
    - cmark           >= 0.6  && <0.7
    - cmark-lucid     >= 0.1 && <0.2
    - clay            >= 0.13 && <0.14
    - gitlib          >= 3.1  && <3.2
    - gitlib-libgit2  >= 3.1  && <3.2
    - lens            >= 4    && <5
    - shake           >= 0.18 && <0.19
    - time            >= 1.8  && <1.9
    - binary          >= 0.8  && <0.9
    - tagged          >= 0.8  && <0.9
    - exceptions
    - conduit         >= 1.3  && <1.4
    - containers      >= 0.6  && <0.7
    - yaml            >= 0.11 && <0.12
    - either          >= 5.0  && <5.1
    - HUnit

executables:
  hibachi:
    main: Main.hs
    source-dirs: app
    dependencies:
      - base          >= 4.12 && <4.13
      - text          >= 1.2  && <1.3
      - bytestring    >= 0.10 && <0.11
      - lucid         >= 2.9  && <2.10
      - cmark         >= 0.6  && <0.7
      - cmark-lucid   >= 0.1 && <0.2
      - clay          >= 0.13 && <0.14
      - skylighting   >= 0.8  && <0.9
      - time          >= 1.8  && <1.9
      - lens          >= 4    && <5
      - Hibachi

tests:
  hunit:
    main: HUnit.hs
    source-dirs: test
    dependencies:
      - base          >= 4.12 && <4.13
      - Hibachi

# vim: nospell
